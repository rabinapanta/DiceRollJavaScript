<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <h1>Dice Game</h1>
        <div class="container">
            <div class="player" id="player1">
                <h2>Player 1</h2>
                <img src="dice1.png" alt="Dice 1" id="dice1">
                <h2>Player 1 Score: <span id="score1">0</span></h2>
            </div>
            <div class="player" id="player2">
                <h2>Player 2</h2>
                <img src="dice1.png" alt="Dice 1" id="dice2">
                <h2>Player 2 Score: <span id="score2">0</span></h2>
            </div>
        </div>

        <button id="rollBtn">Roll Dice</button>
        <p id="winner"></p>
    </div>
    <audio id="diceSound" src="dice-roll.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
